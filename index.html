<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./dist/index.js" defer></script>
</head>

<body>
    <div class="profile-box">
        <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="Profile Picture">
        <div class="profile-info">
            <p class="mb-0 fw-semibold">John Doe</p>
            <p class="mb-0 text-muted">ID: 12345</p>
            <p class="mb-0 text-primary">Score: <span id="score"></span></p>
        </div>
    </div>

    <div id="quiz-container" class="container p-4">
        <h1><i class="bi bi-question-circle"></i> Quiz App</h1>
        <div id="question" class="fs-5 mb-3 fw-semibold"></div>
        <div id="choice" class="d-grid gap-2">
            <!-- Dynamically created buttons will appear here -->
        </div>
        <div class="button-container">
            <button id="prevButton" class="btn btn-primary btn-lg">
                <i class="bi bi-arrow-left-circle"></i> Prev
            </button>
            <button id="nextButton" class="btn btn-primary btn-lg">
                Next <i class="bi bi-arrow-right-circle"></i>
            </button>
            <button id="calculateButton" class="btn btn-success btn-lg">
                Calculate Score <i class="bi bi-calculator"></i>
            </button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
